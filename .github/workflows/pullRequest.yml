name: Bare Minimum Requirements

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bare Minimum Requirements
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: client dependency install
        run: npm install
        working-directory: my-agora-staes-client
      - name: client test
        run: npm test
        working-directory: my-agora-staes-client